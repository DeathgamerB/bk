<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Status Table</title>
</head>
<body>
    <h1>Status CSV Data</h1>
    <table id="statusTable" border="1">
        <thead></thead>
        <tbody></tbody>
    </table>

    <script>
        async function fetchCSV() {
            const response = await fetch('https://raw.githubusercontent.com/SSM-FX/bk/main/status.csv');
            const data = await response.text();
            displayCSV(data);
        }

        function displayCSV(data) {
            const rows = data.split('\n');
            const table = document.getElementById('statusTable');
            const thead = table.querySelector('thead');
            const tbody = table.querySelector('tbody');

            // 填充表头
            const headers = rows[0].split(',');
            let headerRow = '<tr>';
            headers.forEach(header => {
                headerRow += `<th>${header.trim()}</th>`;
            });
            headerRow += '</tr>';
            thead.innerHTML = headerRow;

            // 填充表格内容
            for (let i = 1; i < rows.length; i++) {
                const cols = rows[i].split(',');
                let row = '<tr>';
                cols.forEach(col => {
                    row += `<td>${col.trim()}</td>`;
                });
                row += '</tr>';
                tbody.innerHTML += row;
            }
        }

        fetchCSV();
    </script>
</body>
</html>
