<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Report</title>
</head>
<body>
    <h1>Status Report</h1>
    <div id="csv-data">加载中...</div>

    <script>
        async function loadCSV() {
            try {
                // 请求 GitHub 上的原始 CSV 文件
                const response = await fetch('https://raw.githubusercontent.com/SSM-FX/bk/main/status.csv');
                const csvText = await response.text();

                // 解析 CSV 内容
                const rows = csvText.split('\n').map(row => row.split(','));

                // 创建表格
                let html = '<table border="1">';
                rows.forEach((row, index) => {
                    html += '<tr>';
                    row.forEach(cell => {
                        html += index === 0 ? `<th>${cell}</th>` : `<td>${cell}</td>`;
                    });
                    html += '</tr>';
                });
                html += '</table>';

                // 插入表格到页面
                document.getElementById('csv-data').innerHTML = html;
            } catch (error) {
                document.getElementById('csv-data').innerText = '无法加载 CSV 文件。';
            }
        }

        // 加载 CSV 文件
        loadCSV();
    </script>
</body>
</html>
